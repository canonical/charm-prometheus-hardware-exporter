options:
  exporter-channel:
    type: string
    default: "stable"
    description: |
      Install prometheus-hardware-exporter snap from "exporter-channel".
      Supported values are: "stable", "candidate", "beta" and "edge". Note that
      it will be superseded by local resources: "exporter-snap".
  exporter-port:
    type: int
    default: 10000
    description: |
      Start the prometheus exporter at "exporter-port". By default, it will
      start at port 10000. Note that this configuration can only be set at
      deployment time, changing this config value will take no effects.

